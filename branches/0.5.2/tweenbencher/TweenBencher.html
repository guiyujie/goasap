<p align="left"><font face="_serif" size="21" color="#000000" letterSpacing="0.000000" kerning="0"><b>TweenBencher: Open-source AS3 Animation Benchmark Tool</b></font></p><p align="left"></p><p align="left"><font face="_serif" size="15" color="#000000" letterSpacing="0.000000" kerning="0">This utility was created to help optimize the <font color="#0000cc"><a href="http://www.goasap.org/">Go AS3 Animation Platform</a></font> and streamline custom Go extensions. It can be <sbr />used to benchmark any tween engine. (Go isn&apos;t a competitor, it is a supporting library that could be used with them.)</font></p><p align="left"></p><p align="left"><font face="_serif" size="15" color="#000000" letterSpacing="0.000000" kerning="0">TweenBencher provides a Maximum benchmark called SimpleAS3Bench: Run this test first. This is a bare-bones code <sbr />loop in the typical structure of a tween engine ans shows how fast each test runs on your system. Use for comparison.</font></p><p align="left"></p><p align="left"><font face="_serif" size="15" color="#000000" letterSpacing="0.000000" kerning="0">Results are specific to your system on a certain day (recommended: close other apps when testing). The objective is not <sbr />in achieving higher numbers, but as close as possible to SimpleAS3Bench. Each setting in the panel will produce slightly <sbr />different results. Test code can affect results too ­ for instance, dispatching an update event during tweening will be <sbr />slower, or using ENTER_FRAME versus different Timer pulses may yield differing results.</font></p><p align="left"></p><p align="left"><font face="_serif" size="15" color="#000000" letterSpacing="0.000000" kerning="0">The library fl.motion.Animator does not run on time-based durations so it cannot be compared directly to other libraries.</font></p><p align="left"></p><p align="left"><font face="_serif" size="15" color="#000000" letterSpacing="0.000000" kerning="0">You can bench to 100FPS in Flash or around 50FPS in most browsers.</font></p><p align="left"></p><p align="left"><font face="_serif" size="15" color="#000000" letterSpacing="0.000000" kerning="0">A simple memory meter is included in this version, but is not the focus of the tests. Flash Player memory naturally builds <sbr />up then sweeps down. This meter is simply to alert you to memory leaks when developing Go extensions.</font></p>
